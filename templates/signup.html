{% extends "base.html" %}
{% block head %}
{{ super() }}
<title>Sign Up</title>
<style>
    form {
        font-family: Arial, sans-serif;
        max-width: 350px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .section-title {
        margin-top: 15px;
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
    }
</style>
{% endblock %}

{% block title %}
SIGNUP_PAGE
{% endblock %}

{% block content %}
<h2>SIGNUP PAGE</h2>
<form action="{{ url_for('auth.signup') }}" method="POST">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <!-- AWS Credentials Section -->
    <div class="section-title">AWS Credentials</div>

    <label for="access">AWS Access Key:</label>
    <input type="text" id="access" name="access" required>

    <label for="secret">AWS Secret Key:</label>
    <input type="text" id="secret" name="secret" required>

    <!-- Azure Credentials Section -->
    <div class="section-title">Azure Credentials</div>

    <label for="client_id">Azure Client ID:</label>
    <input type="text" id="client_id" name="client_id" required>

    <label for="tenant_id">Azure Tenant ID:</label>
    <input type="text" id="tenant_id" name="tenant_id" required>

    <label for="client_secret">Azure Client Secret:</label>
    <input type="text" id="client_secret" name="client_secret" required>

    <label for="subscription_id">Azure Subscription ID:</label>
    <input type="text" id="subscription_id" name="subscription_id" required>

    <button type="submit">Submit</button>
</form>
{% endblock %}
