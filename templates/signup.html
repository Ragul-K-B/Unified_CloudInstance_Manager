<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #007bff, #6610f2);
            font-family: 'Arvo', serif;
            min-height: 100vh; /* Allows scrolling if needed */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto; /* Enables scrolling */
            padding: 20px;
        }
        .signup-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .section-title {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: gold;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #d4af37;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('auth.signup') }}" method="POST">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- AWS Credentials Section -->
            <div class="section-title">AWS Credentials</div>

            <label for="access">AWS Access Key:</label>
            <input type="text" id="access" name="access" required>

            <label for="secret">AWS Secret Key:</label>
            <input type="text" id="secret" name="secret" required>

            <!-- Azure Credentials Section -->
            <div class="section-title">Azure Credentials</div>

            <label for="client_id">Azure Client ID:</label>
            <input type="text" id="client_id" name="client_id" required>

            <label for="tenant_id">Azure Tenant ID:</label>
            <input type="text" id="tenant_id" name="tenant_id" required>

            <label for="client_secret">Azure Client Secret:</label>
            <input type="text" id="client_secret" name="client_secret" required>

            <label for="subscription_id">Azure Subscription ID:</label>
            <input type="text" id="subscription_id" name="subscription_id" required>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
