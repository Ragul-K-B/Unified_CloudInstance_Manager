{% extends "base.html" %}
{% block head %}
{{ super() }}
<title>Sign Up</title>
<style>
    form {
        font-family: Arial, sans-serif;
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}

{% block title %}
SIGNUP_PAGE
{% endblock %}

{% block content %}
<h2>SIGNUP PAGE</h2>
<form action="{{ url_for('auth.signup') }}" method="POST">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="access">Access Key:</label>
    <input type="text" id="access" name="access" required>

    <label for="secret">Secret Key:</label>
    <input type="text" id="secret" name="secret" required>

    <button type="submit">Submit</button>
</form>
{% endblock %}
