{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Rename EC2 Instance</h2>

    <form action="{{ url_for('main.rename_instance') }}" method="POST">
        <input type="hidden" name="instance_id" value="{{ instance_id }}">

        <div class="mb-3">
            <label for="new_name" class="form-label">New Instance Name</label>
            <input type="text" class="form-control" id="new_name" name="new_name" required>
        </div>

        <button type="submit" class="btn btn-primary">Rename</button>
        <a href="{{ url_for('main.aws') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
