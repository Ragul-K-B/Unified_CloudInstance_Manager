{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Tags for {{ vm_name }}</h2>

    {% if tags %}
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in tags.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No tags available for this VM.</p>
    {% endif %}

    <a href="{{ url_for('azure_fun.dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
