<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UCIM Dashboard</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/muscle.ico') }}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='beauty.css') }}">

    <style>
        body {
          background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            font-family: 'Arvo', serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            text-align: center;
            color: black;
        }
        .btn-signup, .btn-login {
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            border: none;
        }
        .btn-signup {
            background-color: #ffcc00; /* Yellow */
        }
        .btn-login {
            background-color: #28a745; /* Green */
        }
        .btn-signup:hover {
            background-color: #e6b800;
        }
        .btn-login:hover {
            background-color: #218838;
        }
        h1, h2 {
            color: #0056b3;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>

    <!-- Stylish Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0, 0, 0, 0.7) !important;">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">☁️ Unified Cloud Instance Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{{ url_for('main.profile') }}" class="btn btn-signup">Change</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('auth.logout') }}" class="btn btn-login">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 p-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
